<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>code editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="nav">
    <div id="runBtn" onclick="run()">run</div>
  </div>
  <div id="main">
    <div id="editor">
      <div id="editorNav">
        <div class="navEditorBtn selectedEditor" onclick="changeEditor('html')" id="htmlEditorBtn">html</div><div class="navEditorBtn" onclick="changeEditor('css')" id="cssEditorBtn">css</div><div class="navEditorBtn" onclick="changeEditor('js')" id="jsEditorBtn">js</div>
      </div>
      <pre id="htmlEditor"></pre>
      <pre id="cssEditor" hidden></pre>
      <pre id="jsEditor" hidden></pre>
    </div>
    <div id="outputWindow"></div>
  </div>
  <script src="ace/ace.js"></script>
  <script src="ace/ext-language_tools.js"></script>
  <script src="script.js"></script>
</body>

</html>
